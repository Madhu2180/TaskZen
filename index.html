<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskZen</title>
    <link rel="icon" type="image/x-icon" href="logo-to do list.png">
</head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> ðŸŽ¯My Taskify</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switcher">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>
        
        <div class="task-controls">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <select id="category-select">
                <option value="general">General</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
            </select>
            <input type="date" id="due-date">
            <select id="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="work">Work</button>
            <button class="filter-btn" data-filter="personal">Personal</button>
            <button class="filter-btn" data-filter="shopping">Shopping</button>
            <select id="sort-select">
                <option value="added">Added Date</option>
                <option value="due">Due Date</option>
                <option value="priority">Priority</option>
            </select>
        </div>
        
        <ul id="task-list"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
